name: release

on:
  workflow_dispatch:
    inputs:
      versioning:
        description: 'Release version' 
        required: true
        type: choice
        default: 'auto'
        options:
          - auto
          - major
          - minor
          - patch
          - premajor
          - preminor
          - prepatch
          - prerelease

env:
  TZ: Asia/Tokyo

jobs:
  release:
    name: release github packages
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      packages: write
      contents: write
      pull-requests: write
    env:
      GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
      - name: Set git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Checkout and Push New Branch
        run: |
          git checkout -b release/${{ github.event.inputs.versioning }}
          git push origin release/${{ github.event.inputs.versioning }}
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            **/package-lock.json
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-v1
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: publish
        run: |
          if [[ "${{ github.event.inputs.versioning }}" == "auto" ]]; then
            echo "ðŸš€ publish auto"
            echo "ðŸš€ branch_name: release/${{ github.event.inputs.versioning }}"
            echo "ðŸš€ version: ${{ github.event.inputs.versioning }}"
            npx lerna publish --conventional-commits --create-release github --yes --no-private
          else
            echo "ðŸš€ publish manual"
            echo "ðŸš€ branch_name: release/${{ github.event.inputs.versioning }}"
            echo "ðŸš€ version: ${{ github.event.inputs.versioning }}"
            npx lerna publish ${{ github.event.inputs.versioning }} --conventional-commits --create-release github --yes --no-private
          fi
  after_release:
    name: create release pull request
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    env:
      GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    needs:
      - release
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: release/${{ github.event.inputs.versioning }}
          fetch-depth: 0
      - name: Set git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Create Pull Request
        run: |
          gh pr create --base main --head release/${{ github.event.inputs.versioning }} --title "Release" --body "publish to github packages!"
