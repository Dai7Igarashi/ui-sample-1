name: release

on:
  push:
    branches:
      - release/auto
      - release/major
      - release/minor
      - release/patch
      - release/premajor
      - release/preminor
      - release/prepatch
      - release/prerelease

env:
  TZ: Asia/Tokyo

jobs:
  release:
    name: release github packages
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      packages: write
      contents: write
      pull-requests: write
    env:
      GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
      - name: Set git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Extract branch from git ref
        run: |
          echo "branch_name=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
          echo "version=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
        id: extract_branch
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            **/package-lock.json
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-v1
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: publish
        run: |
          if [[ "${{ steps.extract_branch.outputs.version }}" == "auto" ]]; then
            echo "ðŸš€ publish auto"
            echo "ðŸš€ branch_name: ${{ steps.extract_branch.outputs.branch_name }}"
            echo "ðŸš€ version: ${{ steps.extract_branch.outputs.version }}"
            npx lerna publish --conventional-commits --create-release github --yes --no-private
          else
            echo "ðŸš€ publish manual"
            echo "ðŸš€ branch_name: ${{ steps.extract_branch.outputs.branch_name }}"
            echo "ðŸš€ version: ${{ steps.extract_branch.outputs.version }}"
            npx lerna publish ${{ steps.extract_branch.outputs.version }} --conventional-commits --create-release github --yes --no-private
          fi
  after_release:
    name: create release pull request
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    env:
      GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    needs:
      - release
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.extract_branch.outputs.branch_name }}
          fetch-depth: 0
      - name: Set git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Extract branch from git ref
        run: |
          echo "branch_name=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
        id: extract_branch
      - name: Create Pull Request
        run: |
          gh pr create --base main --head ${{ steps.extract_branch.outputs.branch_name }} --title "Release" --body "publish to github packages!"
